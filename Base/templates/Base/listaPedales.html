{% extends 'Base/home.html' %}

{% block content %}

<h1>Pedales</h1>

{% for pedal in pedales %}

<ul>
    <li>{{pedal.titulo}}</li>
    <a href="{% url 'pedal' pedal.id %}">Ver</a>
    <a href="{% url 'pedal_editar' pedal.id %}">Editar</a>
    <a href="{% url 'pedal_eliminar' pedal.id %}">Eliminar</a>
</ul>



{% endfor %}

{% endblock %}
